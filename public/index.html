<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Paragonizm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background: #000;
        color: #eee;
      }
      .screen {
        display: none;
        padding: 1rem;
      }
      .screen.active {
        display: block;
      }
      .menu-btn {
        display: block;
        margin: 1rem auto;
        padding: 1rem 2rem;
        font-size: 1.2rem;
      }
      input,
      select {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        font-size: 1rem;
      }
      label {
        display: block;
        margin-top: 0.8rem;
      }
      button {
        padding: 0.6rem 1rem;
        margin-top: 1rem;
        font-size: 1rem;
      }
    </style>
    <style>
      :root {
        --bar-bg: #111;
        --bar-fg: #f5f5f5;
        --accent: #ffd54a;
        --muted: #8a8a8a;
        --border: #2a2a2a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: #000;
        color: #ddd;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100svh;
      }

      /* GÃ³rny pasek narzÄ™dzi */
      .toolbar {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.6rem 0.8rem;
        background: var(--bar-bg);
        border-bottom: 1px solid var(--border);
        position: sticky;
        top: 0;
        z-index: 5;
      }
      .spacer {
        flex: 1;
      }
      .btn {
        background: #1a1a1a;
        color: var(--bar-fg);
        border: 1px solid var(--border);
        padding: 0.5rem 0.8rem;
        border-radius: 0.6rem;
        font-size: 0.95rem;
        cursor: pointer;
        transition: transform 0.06s ease;
      }
      .btn:hover {
        background: #222;
      }
      .btn:active {
        transform: scale(0.98);
      }
      .btn.primary {
        background: var(--accent);
        color: #222;
        border-color: #e6c23d;
        font-weight: 600;
      }
      .btn.ghost {
        background: transparent;
      }
      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Scena */
      .stage {
        width: min(100vw, 1100px);
        margin: 0 auto;
        padding: 1rem;
        display: grid;
        gap: 1rem;
        place-items: center;
      }
      video,
      img {
        max-width: 100%;
        max-height: calc(100svh - 220px);
        width: auto;
        height: auto;
        display: block;
        border: 1px solid #222;
        background: #000;
      }

      /* Dolny panel */
      .bottom {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1rem;
        align-items: center;
        padding: 0.8rem 1rem 1.2rem;
        background: #0b0b0b;
        border-top: 1px solid var(--border);
      }
      .control {
        color: #ccc;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }
      input[type="range"] {
        width: min(70vw, 520px);
        accent-color: var(--accent);
      }
      .hint {
        color: var(--muted);
        font-size: 0.9rem;
        text-align: center;
      }

      /* Cropper look */
      .cropper-view-box,
      .cropper-face {
        border-radius: 0.2rem;
      }
      .cropper-view-box {
        outline: 2px solid rgba(255, 255, 255, 0.9);
      }
      .cropper-line {
        background-color: rgba(255, 255, 255, 0.9);
      }
      .cropper-point {
        width: 10px;
        height: 10px;
        background: #fff;
        opacity: 1;
      }
      .cropper-point.point-se,
      .cropper-point.point-sw,
      .cropper-point.point-ne,
      .cropper-point.point-nw {
        width: 12px;
        height: 12px;
      }

      canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- WIDOK GÅÃ“WNY -->
    <div id="screen-home" class="screen active">
      <h1>Paragonizm</h1>
      <button class="menu-btn" id="btnGoCamera">
        ğŸ“¸ Dodaj zdjÄ™cie paragonu
      </button>
      <button class="menu-btn" id="btnGoManual">
        âœï¸ Dodaj wydatek rÄ™cznie
      </button>
    </div>

    <!-- WIDOK KAMERA -->
    <div id="screen-camera" class="screen">
      <button onclick="goHome()">â¬…ï¸ WrÃ³Ä‡</button>
      <h2>Dodaj zdjÄ™cie paragonu</h2>
      <!-- tutaj wklej caÅ‚y swÃ³j kod z kamerÄ… + cropperem + uploadem -->
      <div id="camera-root">
        <!-- np. video/img/canvas, toolbar itd. -->
      </div>
      <!-- Pasek narzÄ™dzi -->
      <div class="toolbar">
        <button id="btnCancel" class="btn ghost" disabled>Cancel</button>
        <div class="spacer"></div>
        <button id="btnRotateLeft" class="btn" disabled>Rotate left</button>
        <button id="btnFlipH" class="btn" disabled>Flip horizontal</button>
        <button id="btnFlipV" class="btn" disabled>Flip vertical</button>
        <button id="btnDone" class="btn primary" disabled>Done</button>
      </div>

      <!-- Scena -->
      <main class="stage">
        <!-- Przyciski startowe -->
        <button id="btnEnableCam" class="btn primary">ğŸ¥ WÅ‚Ä…cz kamerÄ™</button>
        <div class="hint" id="hintCam">
          Po wÅ‚Ä…czeniu kamery kliknij â€ZrÃ³b zdjÄ™cieâ€. JeÅ›li odmÃ³wisz dostÄ™pu â€“
          uÅ¼yj opcji â€Wgraj zdjÄ™cieâ€.
        </div>

        <video
          id="video"
          autoplay
          playsinline
          muted
          style="display: none"
        ></video>
        <img id="photo" alt="podglÄ…d" style="display: none" />
        <canvas id="work"></canvas>

        <div
          style="
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
            justify-content: center;
          "
        >
          <button id="btnCapture" class="btn" disabled>ğŸ“¸ ZrÃ³b zdjÄ™cie</button>
          <label class="btn" for="fileInput">ğŸ“ Wgraj zdjÄ™cie</label>
          <input
            id="fileInput"
            type="file"
            accept="image/*"
            capture="environment"
            style="display: none"
          />
          <button id="btnSend" class="btn" disabled>ğŸ“¤ WyÅ›lij do n8n</button>
        </div>
      </main>

      <!-- Dolny panel -->
      <div class="bottom">
        <div class="control">
          <label for="rotateRange">ObrÃ³t</label>
          <input
            id="rotateRange"
            type="range"
            min="-45"
            max="45"
            step="1"
            value="0"
            disabled
          />
          <span id="deg">0Â°</span>
        </div>
        <div class="hint">
          PrzeciÄ…gnij krawÄ™dzie, by dopasowaÄ‡ kadr. Suwak obraca precyzyjnie.
        </div>
      </div>
    </div>

    <!-- WIDOK FORMULARZ -->
    <div id="screen-form" class="screen">
      <button onclick="goHome()">â¬…ï¸ WrÃ³Ä‡</button>
      <h2>Dodaj wydatek rÄ™cznie</h2>
      <form id="manualForm">
        <label
          >Nazwa
          <input type="text" name="nazwa" required />
        </label>
        <label
          >Koszt
          <input type="number" name="koszt" step="0.01" required />
        </label>
        <label
          >Kategoria
          <select name="kategoria" required>
            <option value="Produkty spoÅ¼ywcze podstawowe">Produkty spoÅ¼ywcze podstawowe</option>
            <option value="Owoce i warzywa">Owoce i warzywa</option>
            <option value="Napoje bezalkoholowe">Napoje bezalkoholowe</option>
            <option value="SÅ‚odycze i przekÄ…ski">SÅ‚odycze i przekÄ…ski</option>
            <option value="Alkohol">Alkohol</option>
            <option value="Chemia i Å›rodki czystoÅ›ci">Chemia i Å›rodki czystoÅ›ci</option>
            <option value="Kosmetyki i higiena osobista">Kosmetyki i higiena osobista</option>
            <option value="ArtykuÅ‚y domowe / inne">ArtykuÅ‚y domowe / inne</option>
            <option value="Jedzenie na mieÅ›cie">Jedzenie na mieÅ›cie</option>
            <option value="Transport">Transport</option>
            <option value="Zdrowie i higiena">Zdrowie i higiena</option>
            <option value="Dzieci / Edukacja">Dzieci / Edukacja</option>
            <option value="Zakupy i wyposaÅ¼enie">Zakupy i wyposaÅ¼enie</option>
            <option value="Ubrania">Ubrania</option>
          </select>
        </label>
        <label
          >Data
          <input type="date" name="data" id="fieldData" required />
        </label>
        <button type="submit">ğŸ“¤ WyÅ›lij do n8n</button>
      </form>
    </div>

    <script>
      // nawigacja ekranami
      const screens = {
        home: document.getElementById("screen-home"),
        camera: document.getElementById("screen-camera"),
        form: document.getElementById("screen-form"),
      };
      function showScreen(name) {
        Object.values(screens).forEach((s) => s.classList.remove("active"));
        screens[name].classList.add("active");
      }
      function goHome() {
        showScreen("home");
      }

      document.getElementById("btnGoCamera").onclick = () =>
        showScreen("camera");
      document.getElementById("btnGoManual").onclick = () => showScreen("form");

      // ustal dzisiejszÄ… datÄ™ domyÅ›lnie
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("fieldData").value = today;

      // obsÅ‚uga formularza manualnego
      document
        .getElementById("manualForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const data = Object.fromEntries(new FormData(e.target).entries());

          try {
            const resp = await fetch("/api/upload", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ manual: true, ...data }),
            });
            if (!resp.ok) throw new Error("HTTP " + resp.status);
            alert("Wydatek wysÅ‚any âœ…");
            goHome();
          } catch (err) {
            alert("BÅ‚Ä…d: " + err.message);
          }
        });
    </script>
    <script>
      // Elementy
      const video = document.getElementById("video");
      const img = document.getElementById("photo");
      const canvas = document.getElementById("work");

      const btnEnableCam = document.getElementById("btnEnableCam");
      const btnCapture = document.getElementById("btnCapture");
      const btnSend = document.getElementById("btnSend");

      const btnCancel = document.getElementById("btnCancel");
      const btnRotateLeft = document.getElementById("btnRotateLeft");
      const btnFlipH = document.getElementById("btnFlipH");
      const btnFlipV = document.getElementById("btnFlipV");
      const btnDone = document.getElementById("btnDone");

      const rotateRange = document.getElementById("rotateRange");
      const degLabel = document.getElementById("deg");
      const hintCam = document.getElementById("hintCam");

      const fileInput = document.getElementById("fileInput");

      let cropper = null;
      let scaleX = 1,
        scaleY = 1;
      let finalBlob = null;
      let currentObjectURL = null;

      // 1) WÅ‚Ä…cz kamerÄ™ PO GESCIE UÅ»YTKOWNIKA
      btnEnableCam.addEventListener("click", async () => {
        if (!navigator.mediaDevices?.getUserMedia) {
          alert(
            "Twoja przeglÄ…darka nie wspiera kamery. UÅ¼yj opcji â€Wgraj zdjÄ™cieâ€."
          );
          return;
        }
        if (!window.isSecureContext) {
          alert("Strona musi dziaÅ‚aÄ‡ po HTTPS.");
          return;
        }
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: "environment" } },
            audio: false,
          });
          video.srcObject = stream;
          video.style.display = "block";
          btnEnableCam.style.display = "none";
          hintCam.textContent =
            "Kamera dziaÅ‚a. ZrÃ³b zdjÄ™cie kiedy kadr jest OK.";
          btnCapture.disabled = false;
        } catch (err) {
          alert("BÅ‚Ä…d dostÄ™pu do kamery: " + err.name + " â€” " + err.message);
          // zostaw przycisk â€Wgraj zdjÄ™cieâ€
        }
      });

      // 2) ZrÃ³b zdjÄ™cie z kamery â†’ crop na TYM SAMYM <img>
      btnCapture.addEventListener("click", () => {
        const w = video.videoWidth,
          h = video.videoHeight;
        if (!w || !h) return;

        canvas.width = w;
        canvas.height = h;
        canvas.getContext("2d").drawImage(video, 0, 0, w, h);
        img.src = canvas.toDataURL("image/jpeg", 0.92);
        enterEditMode();
      });

      // 3) Fallback: Wgraj zdjÄ™cie z pliku (uruchamia natywnÄ… kamerÄ™ na telefonie)
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files?.[0];
        if (!file) return;
        if (currentObjectURL) URL.revokeObjectURL(currentObjectURL);
        currentObjectURL = URL.createObjectURL(file);
        img.src = currentObjectURL;
        img.onload = () => {
          URL.revokeObjectURL(currentObjectURL);
          currentObjectURL = null;
        };
        enterEditMode();
      });

      function enterEditMode() {
        img.style.display = "block";
        video.style.display = "none";
        hintCam.style.display = "none";
        startCropper();
        enableEditUI(true);
        btnSend.disabled = true; // dopiero po â€Doneâ€
      }

      // 4) Operacje edycyjne
      function startCropper() {
        if (cropper) cropper.destroy();
        scaleX = 1;
        scaleY = 1;
        rotateRange.value = 0;
        degLabel.textContent = "0Â°";

        cropper = new Cropper(img, {
          viewMode: 1,
          dragMode: "move",
          background: false,
          autoCrop: true,
          autoCropArea: 0.85,
          modal: true,
          guides: true,
          movable: true,
          zoomable: true,
          scalable: true,
          rotatable: true,
        });

        rotateRange.addEventListener("input", onRotateInput);
      }

      function onRotateInput() {
        if (!cropper) return;
        const deg = parseInt(rotateRange.value, 10) || 0;
        degLabel.textContent = deg + "Â°";
        cropper.rotateTo(deg);
      }

      btnRotateLeft.addEventListener("click", () => {
        if (!cropper) return;
        const cur = parseInt(rotateRange.value, 10) || 0;
        const next = cur - 90;
        rotateRange.value = next;
        degLabel.textContent = next + "Â°";
        cropper.rotateTo(next);
      });

      btnFlipH.addEventListener("click", () => {
        if (cropper) {
          scaleX *= -1;
          cropper.scaleX(scaleX);
        }
      });
      btnFlipV.addEventListener("click", () => {
        if (cropper) {
          scaleY *= -1;
          cropper.scaleY(scaleY);
        }
      });

      btnCancel.addEventListener("click", () => {
        if (cropper) {
          cropper.destroy();
          cropper = null;
        }
        img.style.display = "none";
        finalBlob = null;
        enableEditUI(false);
        rotateRange.removeEventListener("input", onRotateInput);
        rotateRange.value = 0;
        degLabel.textContent = "0Â°";
        // jeÅ›li kamera dziaÅ‚a â€“ pokaÅ¼ z powrotem
        if (video.srcObject) {
          video.style.display = "block";
          hintCam.style.display = "block";
        } else {
          hintCam.style.display = "block";
        }
      });

      btnDone.addEventListener("click", () => {
        if (!cropper) return;
        const out = cropper.getCroppedCanvas({ imageSmoothingQuality: "high" });
        out.toBlob(
          (blob) => {
            finalBlob = blob;
            img.src = out.toDataURL("image/jpeg", 0.92); // podmieÅ„ TEN SAM <img>
            cropper.destroy();
            cropper = null;
            enableEditUI(false);
            rotateRange.removeEventListener("input", onRotateInput);
            btnSend.disabled = false;
          },
          "image/jpeg",
          0.92
        );
      });

      function enableEditUI(on) {
        btnCancel.disabled = !on;
        btnRotateLeft.disabled = !on;
        btnFlipH.disabled = !on;
        btnFlipV.disabled = !on;
        btnDone.disabled = !on;
        rotateRange.disabled = !on;
        btnCapture.disabled = on || !video.srcObject;
      }

      // 5) WyÅ›lij do n8n przez Vercel Function
      btnSend.addEventListener("click", async () => {
        try {
          // jeÅ›li ktoÅ› nie kliknÄ…Å‚ Done, wyÅ›lij aktualny kadr
          const blob =
            finalBlob ||
            (await new Promise((res) => {
              const c = cropper
                ? cropper.getCroppedCanvas({ imageSmoothingQuality: "high" })
                : null;
              (c || canvas).toBlob(res, "image/jpeg", 0.92);
            }));
          const fd = new FormData();
          fd.append("file", blob, "photo.jpg");

          const resp = await fetch("/api/upload", { method: "POST", body: fd });
          if (!resp.ok) throw new Error("HTTP " + resp.status);
          alert("WysÅ‚ano zdjÄ™cie do n8n ğŸ‰");
        } catch (e) {
          alert("BÅ‚Ä…d wysyÅ‚ania: " + e.message);
        }
      });

      // SprzÄ…tanie streamu przy wyjÅ›ciu (mobilne przeglÄ…darki czasem trzymajÄ… kamerÄ™)
      window.addEventListener("pagehide", () => {
        const stream = video.srcObject;
        if (stream && stream.getTracks)
          stream.getTracks().forEach((t) => t.stop());
      });
    </script>
  </body>
</html>
